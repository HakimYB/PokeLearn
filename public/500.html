<!DOCTYPE html>
<html>
<head>
  <title>500 Error - Internal Server Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #FF1A1A;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        text-align: center;
        justify-content: space-between;
      }

      .pokemon-logo {
        width: 200px;
        margin-top: 2%;
      }

      .error-code {
        font-size: 8rem;
        color: #fff;
        margin-bottom: 0.5rem;
      }

      .content {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      .left-section,
      .right-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .error-message {
        font-size: 2rem;
        color: #fff;
        margin-top: 1rem;
      }

      .charizard-img {
        width: 400px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <img class="pokemon-logo" src="logo.png" alt="Pokemon Logo">
    <div class="content">
      <div class="left-section">
        <img class="charizard-img" src="charizard.png" alt="Charizard">
      </div>
      <div class="right-section">
        <h1 class="error-code">500</h1>
        <h2 class="error-message">Fire Blast! Something went wrong.<br>Please try again later.</h2>
      </div>
    </div>
  </body>
  </html>
